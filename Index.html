<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First Web Page</title>
    <style>
      body {
        background-image: url("Images/Main_BG_Template.png");
        }
      img {
        width: 100px;
        border-radius: 40px;
        float: left;
        margin-right: 10px;
        border: 2px solid rgb(245, 248, 249);
      }
      .username {
        margin-top: 75px;
        font-family: Arial;
        font-weight: bold;
        font-size: 20px;
        line-height: 1.1;
        color: rgb(4, 61, 250);  
        }
      .bio {
        margin-top: auto;
        font-family: 'Arial Narrow';
        font-weight: bolder;
        font-size: 50px;
        animation: blink 1s infinite;
        }
      h1{
        margin-top: 30px;
        font-family: 'Courier New';
        font-size: 50px;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 20px;
        padding: 20px;
        background-image: url("Images/papertext.jpg");
        background-color: rgb(150, 173, 188);     
        color: white;  
        }
      div{ 
         position: relative;
         animation: mymove 10s infinite;
        }  
      @keyframes mymove {
        from {left: 0px;}
        to {left: 400px;}
        from {color: white;}
        to{color: red;}
      }
      .time {
        border-bottom: 6px solid red;
        margin-bottom: 10px;
        text-align: center;  
        font-family: 'Courier New';
        font-size: 20px;      
        color: aliceblue;
      }
      @keyframes blink {
        0% {
          opacity: 1;
           }
        50% {
          opacity: 0;
            }
        100% {
          opacity: 1;
            }
        }
    ul.topnav {
          display: flex;
          text-transform: uppercase;
          list-style-type: none;
          margin: 10;
          padding: 10;
          background-color: #333333;
        } 
    ul.topnav li a {
          display: flex;
          color: #f1f1f1;
          padding: 14px 16px;
          text-decoration: none;
        } 
    ul.topnav li a:hover {
          background-color: #dddddd;
          color: black;
        }
    </style>
  </head>
  <body>
    <h1>
        Welcome To My Page
    </h1>
    <img src="Images/GoodIDPix.png">
    <p class="username">
      <em>Aj Online CV</em><br>
      Living in Germany<br>
     </p>
    <div>
    <p class="bio">! ! ! Hello <em>World</em> ! ! !</p></div>
  
    <ul class="topnav">
      <li><a href="#">Home</a></li>
      <li><a href="#">News</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About</a></li>
    </ul>
    <footer>
      <p class="time" id="demo1"></p>  
    </footer>
<script>
const d = new Date();
document.getElementById("demo1").innerHTML = d;
</script>
  </body>
</html>
